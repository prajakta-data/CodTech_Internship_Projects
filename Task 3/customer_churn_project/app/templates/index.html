<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
            color: #333;
        }
        h1 { text-align: center; }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Customer Churn Prediction</h1>
    <form action="/predict_form" method="post">
        <label>Enter 30 Features (comma-separated):</label>
        <input type="text" name="features" placeholder="29.85, 56.95, 0, 1, ..." required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <h2>Prediction: {{ result }}</h2>
        <p>Probability: {{ probability }}</p>
    </div>
    {% endif %}
</body>
</html>
